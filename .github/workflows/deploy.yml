name: Deploy to Aliyun Server

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests (if any)
      run: |
        # Add your test commands here
        echo "No tests configured yet"
        
    - name: Build Docker image
      run: |
        docker build -t railway-py:${{ github.sha }} .
        docker tag railway-py:${{ github.sha }} railway-py:latest
        
    - name: Save Docker image
      run: |
        docker save railway-py:latest | gzip > railway-py-latest.tar.gz
        
    - name: Deploy to Aliyun Server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.ALIYUN_HOST }}
        username: ${{ secrets.ALIYUN_USER }}
        key: ${{ secrets.ALIYUN_SSH_KEY }}
        port: ${{ secrets.ALIYUN_PORT }}
        script: |
          # Stop existing container
          docker stop railway-py || true
          docker rm railway-py || true
          
          # Remove old image
          docker rmi railway-py:latest || true
          
          # Create deployment directory
          mkdir -p /opt/railway-py
          cd /opt/railway-py
          
    - name: Copy Docker image to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.ALIYUN_HOST }}
        username: ${{ secrets.ALIYUN_USER }}
        key: ${{ secrets.ALIYUN_SSH_KEY }}
        port: ${{ secrets.ALIYUN_PORT }}
        source: "railway-py-latest.tar.gz"
        target: "/opt/railway-py/"
        
    - name: Load and run Docker container
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.ALIYUN_HOST }}
        username: ${{ secrets.ALIYUN_USER }}
        key: ${{ secrets.ALIYUN_SSH_KEY }}
        port: ${{ secrets.ALIYUN_PORT }}
        script: |
          cd /opt/railway-py
          
          # Load Docker image
          docker load < railway-py-latest.tar.gz
          
          # Run new container
          docker run -d \
            --name railway-py \
            --restart unless-stopped \
            -p 8000:8000 \
            railway-py:latest
          
          # Clean up
          rm -f railway-py-latest.tar.gz
          
          # Show running containers
          docker ps | grep railway-py
